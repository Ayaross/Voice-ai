<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé§ Cloneur vocal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #3f3f6f);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    button {
      background-color: #4caf50;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 80%;
    }

    button:hover {
      background-color: #45a049;
    }

    button:nth-child(3) {
      background-color: #f44336;
    }

    button:nth-child(3):hover {
      background-color: #d32f2f;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
    }

    .blinking {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé§ Cloneur vocal Joseph</h1>
    <button onclick="startRecording()">üéôÔ∏è D√©marrer</button>
    <button onclick="stopRecording()">‚èπÔ∏è Arr√™ter</button>
    <div id="status"></div>
  </div>

  <script>
    function startRecording() {
      fetch('/start', { method: 'POST' });
      const status = document.getElementById('status');
      status.innerText = 'üéôÔ∏è Enregistrement en cours...';
      status.classList.add('blinking');
    }

    function stopRecording() {
      fetch('/stop', { method: 'POST' })
        .then(r => r.blob())
        .then(blob => {
          const url = URL.createObjectURL(blob);
          const audio = new Audio(url);
          audio.play();
          const status = document.getElementById('status');
          status.innerText = '‚úÖ Voix g√©n√©r√©e !';
          status.classList.remove('blinking');
        });
    }
  </script>
</body>
</html>
