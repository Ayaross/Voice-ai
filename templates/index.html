<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé§ Cloneur vocal Joseph</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #3f3f6f);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    #recordBtn {
      background-color: #4caf50;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 90%;
      transition: background-color 0.3s;
    }
    #recordBtn.recording {
      background-color: #ff5722 !important;
    }
    #status {
      margin-top: 10px;
      font-size: 16px;
    }
    .blinking {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .history {
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
      padding-right: 6px;
    }
    .entry {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .entry span {
      display: inline-block;
      margin-bottom: 8px;
    }
    .entry button {
      background-color: #2196f3;
      font-size: 14px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé§ Cloneur vocal Joseph</h1>

    <div class="history" id="historyContainer"></div>

    <button id="recordBtn">üéôÔ∏è Maintenir pour parler</button>
    <div id="status"></div>
  </div>

  <script>
    const btn = document.getElementById('recordBtn');
    const status = document.getElementById('status');
    const history = document.getElementById('historyContainer');

    let isRecording = false;
    let isStopping = false;
    let startTime = 0;
    let counter = 1;

    btn.addEventListener('mousedown', startRecording);
    btn.addEventListener('touchstart', startRecording);
    btn.addEventListener('mouseup', stopRecording);
    btn.addEventListener('mouseleave', stopRecording);
    btn.addEventListener('touchend', stopRecording);

    function startRecording() {
      if (isRecording || isStopping) return;
      isRecording = true;
      startTime = new Date().getTime();
      fetch('/start', { method: 'POST' });
      status.innerText = 'üéôÔ∏è Enregistrement en cours joseph...';
      status.classList.add('blinking');
      btn.classList.add('recording');
    }

    function stopRecording() {
      if (!isRecording || isStopping) return;
      isStopping = true;
      const endTime = new Date().getTime();
      const duration = Math.round((endTime - startTime) / 1000);

      fetch('/stop', { method: 'POST' })
        .then(r => r.blob())
        .then(blob => {
          const url = URL.createObjectURL(blob);
          const audio = new Audio(url);
          audio.play();

          status.innerText = '‚úÖ Voix g√©n√©r√©e avec succ√®s Joseph !';
          status.classList.remove('blinking');
          btn.classList.remove('recording');

          const entry = document.createElement('div');
          entry.className = 'entry';
          entry.innerHTML = `
            <span>üìº Enregistrement #${counter} ‚Äî ${duration}s</span><br/>
            <button onclick="new Audio('${url}').play()">üîÅ R√©√©couter</button>
          `;
          history.prepend(entry);
          counter++;
        })
        .finally(() => {
          isRecording = false;
          isStopping = false;
        });
    }
  </script>
</body>
</html>
